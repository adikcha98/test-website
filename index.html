<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .countdown {
            font-size: 2rem;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="text-center py-5 bg-light">
        <h1>Wedding Invitation</h1>
        <h2>John & Jane</h2>
        <p>Join us in celebrating our love</p>
    </header>
    
    <section class="text-center py-5">
        <h2>Countdown to Our Wedding</h2>
        <div class="countdown" id="countdown">
    </section>
    
    <section class="container text-center py-5">
        <h2>Wedding Details</h2>
        <p><strong>Date:</strong> December 25, 2025</p>
        <p><strong>Venue:</strong> Beautiful Garden, City</p>
        <p><strong>Time:</strong> 5:00 PM</p>
    </section>
    
    <section class="container text-center py-5">
        <h2>Our Journey</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1615966650071-855b15f29ad1?q=80&w=1566&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid rounded" alt="Couple Photo 1">
            </div>
            <div class="col-md-6">
                <img src="https://media.istockphoto.com/id/615993828/id/foto/persahabatan-teman-teman-duduk-bersama-di-pantai.jpg?s=1024x1024&w=is&k=20&c=zXZJmA-BjDRy9porrMU_FPZ3_1ThBaYPjgEU_AChLh8=" class="img-fluid rounded" alt="Couple Photo 2">
            </div>
        </div>
    </section>
    
    <section class="container text-center py-5">
        <h2>RSVP</h2>
        <form class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="attendance" class="form-label">Will you attend?</label>
                <select id="attendance" class="form-select" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    
    <footer class="text-center py-3 bg-light">
        <p>With Love, John & Jane</p>
    </footer>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "Waktu Habis!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Atur tanggal target (misal: 1 Maret 2025 pukul 00:00:00 Waktu Indonesia Barat)
        const targetDate = new Date("March 1, 2025 00:00:00 GMT+7").getTime();
        startCountdown(targetDate);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
